<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOLOCHNIK</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icons/leche.png" type="image/png" />
  </head>
  <body>
    <header class="header-primary">
      <span class="header__logo">MOLOCHNIK</span>
      <ul class="header__ul">
        <li class="header__li">Каталог</li>
        <li class="header__li">Доставка</li>
        <li class="header__li">Контакты</li>
      </ul>
      <ul class="header__ul">
        <li class="header__li">
          <span class="header__location">Москва , Тверская 13</span>
        </li>
        <li class="header__li">
          <span class="header__phone"> +375 29 289 43 43 </span>
        </li>
      </ul>
    </header>
    <main class="main__primary">
      <section class="layout-content">
        <article class="layout-content__info">
          <h1 class="layout-content__slogan">
            Ваши любимые
            <br />
            молочные продукты
          </h1>
          <p class="layout-content__text">
            Своя ферма возле мегаполиса
            <br />
            c экологичным производством
          </p>
          <figure class="content__image">
            <img
              class="image"
              src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/05917980949711.5cefea6e32f38.jpg"
              alt="gif-product-milk"
            />
          </figure>
          <span class="layout-content__buy">Заказать </span>
          <div class="layout-content__description">
            <span class="layout-content__shipping"> Быстрая доставка </span>
            <span class="layout-content__packaging">
              Толькосаемая молочка
            </span>
            <span class="layout-content__cow"> Продукция с фермы </span>
          </div>
        </article>
        <div class="content-gifs">
          <figure class="content__gif">
            <img
              class="gif"
              src="assets/images/milk-gif-unscreen.gif"
              alt="gif-product-milk"
            />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
